<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Record App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section" class="auth-container">
            <div class="auth-card">
                <h1>Business Record App</h1>
                <div class="auth-tabs">
                    <button id="login-tab" class="tab-btn active">Login</button>
                    <button id="register-tab" class="tab-btn">Register</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                <!-- Register Form -->
                <form id="register-form" class="auth-form hidden">
                    <div class="form-group">
                        <input type="text" id="register-name" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="register-password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="hidden">
            <!-- Header -->
            <header class="header">
                <h1>Business Records</h1>
                <div class="user-info">
                    <span id="user-name">Welcome User</span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </header>

            <!-- Dashboard -->
            <div class="dashboard">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Products Sold</h3>
                        <div id="total-products" class="stat-value">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Earnings</h3>
                        <div id="total-earnings" class="stat-value">$0.00</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Records</h3>
                        <div id="total-records" class="stat-value">0</div>
                    </div>
                </div>
            </div>

            <!-- Add Record Form -->
            <div class="form-section">
                <h2>Add New Sale Record</h2>
                <form id="sale-form" class="sale-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity Sold</label>
                            <input type="number" id="quantity" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="unit-price">Unit Price ($)</label>
                            <input type="number" id="unit-price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="sale-date">Sale Date</label>
                            <input type="date" id="sale-date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Record</button>
                </form>
            </div>

            <!-- Records Table -->
            <div class="records-section">
                <h2>Sales Records</h2>
                <div class="table-container">
                    <table id="records-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Unit Price</th>
                                <th>Total</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="records-tbody">
                            <!-- Records will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
        </div>

        <!-- Edit Modal -->
        <div id="edit-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit Sale Record</h2>
                    <button id="close-modal" class="close-btn">&times;</button>
                </div>
                <form id="edit-form" class="sale-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-product-name">Product Name</label>
                            <input type="text" id="edit-product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-quantity">Quantity Sold</label>
                            <input type="number" id="edit-quantity" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit-unit-price">Unit Price ($)</label>
                            <input type="number" id="edit-unit-price" step="0.01" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-sale-date">Sale Date</label>
                            <input type="date" id="edit-sale-date" required>
                        </div>
                    </div>
                    <div class="modal-actions">
                        <button type="button" id="cancel-edit" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Record</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="message" class="message hidden"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-firestore-compat.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
